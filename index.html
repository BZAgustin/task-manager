<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./assets/logo.png">
  <title>Task Manager</title>
</head>
<body>
  <header>
    <img src="./assets/logo.png" alt="Logo" srcset="">
    <h1> <span class="color1">task</span><span class="color2">Manager</span>()</h1>
  </header>

  <main>
    <aside>
      <section>
        <h2> // <span class="color2">TASKS</span></h2>
        <ul>
          <li id="btn-inbox"> <span><img src="./assets/inbox.svg" alt="X"><span>INBOX</span></span> </li>
          <li id="btn-today"> <span><img src="./assets/calendar.png" alt="X"><span>TODAY</span></span> </li>
          <li id="btn-week">  <span><img src="./assets/calendar.png" alt="X"><span>THIS WEEK</span></span> </li>
        </ul>
      </section>
      
      <section>
        <h2>// <span class="color2">PROJECTS</span></h2>
        <ul id="project-list">
         <!-- Projects go here -->
        </ul>
      </section>

      <div class="btn" id="btn-new-project"><img src="./assets/add.png" alt="+"><span><span class="color1"> new </span><span class="color2">Project</span><span class="color3">()</span></span></div>

      <div id="input-container">
        <label for="project-name-input">Project name:</label>
        <input type="text" placeholder="Housekeeping" id="project-name-input" required>
        <div>
          <button class="btn2" id="btn-confirm-project-name">Ok</button>
          <button class="btn2" id="cancel-project">Cancel</button>
        </div>
        
      </div>
    </aside>

    <div class="task-container">
      <h1 id="task-list-title">INBOX</h1>

      <section class="task-list">
        <!-- Tasks go here -->
      </section>

      <div style="display: flex; gap: 14px">
        <button class ="btn" id="btn-new-task"><img src="./assets/add.png" alt="+"><span><span class="color1"> new </span><span class="color2">Task</span><span class="color3">()</span></span></button>
        <button class="btn" id="btn-sort"> <span class="color1">Sort by Priority</span></button>
      </div>

        <div class="create-task">
          <div class="top">
            <div class="main">
              <label for="title-input"><b>Name</b></label>
              <input type="text" id="title-input" maxlength="42" placeholder="'Do laundry', 'Attend meeting', ..." required>
              <label for="description-input" maxlength="64"><b>Description</b></label>
              
              <input type="text" placeholder="I better do this quick!" id="description-input">
              
            </div>

            <div class="side">
              <div class="priority">
                <h3>Priority</h3>
                <button class="priority-low" id="btn-low">Low</button>
                <button class="priority-mid" id="btn-mid">Mid</button>
                <button class="priority-high" id="btn-high">High</button>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div>
              <label for="date-input"><b>Due Date</b> </label>
              <input type="date" id="date-input">
            </div>
            <button type="submit" class="btn3" id="btn-add-task"> <img src="./assets/add.png" alt="+">ADD TASK</button>
            <button type="submit" class="btn3" id="btn-cancel-task"> <img src="./assets/remove.png" alt="X"> CANCEL</button>

          </div>
        </div>
    </div>
  </main>
  
  <footer>
    <h3>Copyright Â© 2023 <a href="https://github.com/bzagustin"> <span class="color1">bz</span><span class="color2">Agustin</span></a></h3>
    <a href="https://github.com/bzagustin"><img src="./assets/github.png" alt="@GitHub"></a>
  </footer>

  <div class="overlay-container">
    <div class="overlay">
      <div class="top">
        <div class="main">
          <label for="title-input-edit">Title</label>
          <input type="text" id="title-input-edit" maxlength="24" required>
          <label for="description-input-edit">Description</label>
          <input type="text" id="description-input-edit" maxlength="64">
        </div>
  
        <div class="side">
          <div class="priority">
            <h3>Priority</h3>
            <button class="priority-low" id="btn-low-edit">Low</button>
            <button class="priority-mid" id="btn-mid-edit">Mid</button>
            <button class="priority-high" id="btn-high-edit">High</button>
          </div>
        </div>
      </div>
  
      <div class="bottom">
        <div>
          <label for="date-input-edit">Due Date</label>
          <input type="date" id="date-input-edit">
        </div>
        <button type="submit" class="btn3" id="btn-confirm-edit">CONFIRM</button>
        <button type="submit" class="btn3" id="btn-cancel-edit">CANCEL</button>
      </div>
    </div>
  </div>
</body>
</html>

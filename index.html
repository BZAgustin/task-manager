<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>
</head>
<body>
  <header>
    <img src="" alt="Logo" srcset="">
    <h1>Title</h1>
  </header>

  <main>
    <aside>
      <section>
        <h2> Main </h2>
        <ul>
          <li id="btn-inbox"> <img src="" alt="X"><span>INBOX</span> </li>
          <li id="btn-today"> <img src="" alt="X"><span>TODAY</span> </li>
          <li id="btn-week"> <img src="" alt="X"><span>THIS WEEK</span> </li>
        </ul>
      </section>
      
      <section>
        <h2> Projects </h2>
        <ul id="project-list">
         <!-- Projects go here -->
        </ul>
      </section>

      <li id="btn-new-project"> <img src="" alt="+"><span>New Project</span> </li>

      <div id="input-container">
        <label for="project-name-input">Name</label>
        <input type="text" id="project-name-input" required>
        <button id="btn-confirm-project-name">Ok</button>
        <button>Cancel</button>
      </div>
    </aside>

    <div class="task-container">
      <h1 id="task-list-title">Inbox</h1>

      <section class="task-list">
        <!-- Tasks go here -->
      </section>

      <button id="btn-new-task">+ Add Task</button>

        <div class="create-task">
          <div class="top">
            <div class="main">
              <label for="title-input">Title</label>
              <input type="text" id="title-input" maxlength="24" required>
              <label for="description-input" maxlength="64">Description</label>
              
              <input type="text" id="description-input">
              
            </div>

            <div class="side">
              <div class="priority">
                <h3>Priority</h3>
                <button id="btn-low">Low</button>
                <button id="btn-mid">Mid</button>
                <button id="btn-high">High</button>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div>
              <label for="date-input">Due Date</label>
              <input type="date" id="date-input">
            </div>
            <button type="submit" id="btn-add-task">+ ADD</button>
          </div>
        </div>
    </div>
  </main>
  
  <footer>
    <h1>by Colorex</h1>
  </footer>

  <div class="overlay-container">
    <div class="overlay">
      <div class="top">
        <div class="main">
          <label for="title-input-edit">Title</label>
          <input type="text" id="title-input-edit" maxlength="24" required>
          <label for="description-input-edit">Description</label>
          <input type="text" id="description-input-edit" maxlength="64">
        </div>
  
        <div class="side">
          <div class="priority">
            <h3>Priority</h3>
            <button id="btn-low-edit">Low</button>
            <button id="btn-mid-edit">Mid</button>
            <button id="btn-high-edit">High</button>
          </div>
        </div>
      </div>
  
      <div class="bottom">
        <div>
          <label for="date-input-edit">Due Date</label>
          <input type="date" id="date-input-edit">
        </div>
        <button type="submit" id="btn-confirm-edit">CONFIRM</button>
      </div>
    </div>
  </div>
</body>
</html>

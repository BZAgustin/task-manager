<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
  <title>To-Do App</title>
</head>
<body>
  <header>
    <img src="" alt="Logo" srcset="">
    <h1>Title</h1>
  </header>

  <main>
    <aside>
      <section>
        <h2> Main </h2>
        <ul>
          <li id="btn-inbox"> <img src="" alt="X"><span>INBOX</span> </li>
          <li id="btn-today"> <img src="" alt="X"><span>TODAY</span> </li>
          <li id="btn-week"> <img src="" alt="X"><span>THIS WEEK</span> </li>
        </ul>
      </section>
      
      <section>
        <h2> Projects </h2>
        <ul id="project-list">
          <li> <img src="" alt="O"> <span>Project</span> </li>
          <li> <img src="" alt="O"> <span>Project 2</span> </li>
        </ul>
      </section>

      <li id="btn-new-project"> <img src="" alt="+"><span>New Project</span> </li>

      <div class="project-name-input">
        <label for="project-name">Name</label>
        <input type="text" id="project-name-input">
        <button id="btn-confirm-project-name">Ok</button>
        <button>Cancel</button>
      </div>
    </aside>

    <div class="task-container">
      <h1 id="task-list-title">Inbox</h1>

      <section class="task-list">
        <!-- Tasks go here -->
      </section>

      <button id="btn-new-task">+ Add Task</button>

        <div class="create-task">
          <div class="top">
            <div class="main">
              <label for="title">Title</label>
              <input type="text" id="title-input">
              <label for="description">Description</label>
              <input type="text" id="description-input">
              
            </div>

            <div class="side">
              <div class="priority">
                <h3>Priority</h3>
                <button id="btn-low">Low</button>
                <button id="btn-mid">Mid</button>
                <button id="btn-high">High</button>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div>
              <label for="due-date">Due Date</label>
              <input type="date" id="date-input">
            </div>
            <button type="submit" id="btn-add-task">+ ADD</button>
          </div>
        </div>
    </div>
  </main>
  
  <footer>
    <h1>by Colorex</h1>
  </footer>
</body>
</html>
